name: Release Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: registry.cn-shanghai.aliyuncs.com/eastcoal_cn/rocketmq-doshboard
  # github.repository as <account>/<repo>
  IMAGE_NAME: rocketmq-doshboard

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dashboard repo
      uses: actions/checkout@v4
      with:
        repository: apache/rocketmq-dashboard
        ref: master
    - name: Set up JDK 8 for x64
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        architecture: x64
        cache: maven
    - name: Run the Maven package
      run: |-
        mvn -q -DskipTests clean package
        mv **/*.jar ../rocketmq-dashboard.jar

    - name: Checkout self repo
      uses: actions/checkout@v4

    - name: Copy the jar file
      run: cp ../rocketmq-dashboard.jar . && ls -l && exit 1

    # Set up BuildKit Docker container builder to be able to build
    # multi-platform images and export cache
    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

    # Login against a Docker registry except on PR
    # https://github.com/docker/login-action
    - name: Login to DockerHub
      uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Extract metadata (tags, labels) for Docker
    # https://github.com/docker/metadata-action
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    # Build and push Docker image with Buildx (don't push on PR)
    # https://github.com/docker/build-push-action
    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
      with:
        context: .
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
