name: Release Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: registry.cn-shanghai.aliyuncs.com/eastcoal_cn/rocketmq-doshboard
  # github.repository as <account>/<repo>
  IMAGE_NAME: rocketmq-doshboard

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dashboard repo
      uses: actions/checkout@v4
      with:
        repository: liuweiGL/rocketmq-dashboard
        ref: main

    - name: Set up JDK 8 for x64
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        architecture: x64
        cache: maven

    - name: Run the Maven package
      run: |-
        mvn -q -DskipTests clean package

    - name: Checkout this repo
      uses: actions/checkout@v4

    - name: Commit the jar file
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |-
        ls -l ..
        ls -l
        mv ./rocketmq-dashboard/**/*.jar ./rocketmq-dashboard.jar
        exit 1
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add .
        git commit -m "update rocketmq-dashboard.jar"
        git push
     

    # Set up BuildKit Docker container builder to be able to build
    # multi-platform images and export cache
    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Login against a Docker registry except on PR
    # https://github.com/docker/login-action
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push Docker image with Buildx (don't push on PR)
    # https://github.com/docker/build-push-action
    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
      with:
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
